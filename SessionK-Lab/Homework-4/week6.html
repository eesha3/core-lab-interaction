<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW Javascript Button </title>
    <style>
   
      button {
        padding: 5px;
        font-size: 16px;
        font-family: monospace;
        text-transform: uppercase;
        background-color: lightblue;
      }
      button:hover {
        cursor: pointer;
        background-color: #333;
        color: #fff;
      }

      #gif {
     position: center;
     width: 90%;

    }

    </style>
<body>
    <button onclick="handleClick()">Click Me!</button>

    <div id="container">
      <div class="item"><img src="1.gif"></div>
    </div>

    <script>
      var items = document.querySelectorAll('.item');

      function handleClick() {
        items.forEach((item, i) => {
          var randomGenerator = Math.ceil(Math.random() * 5);
          item.innerHTML = `<img src="${randomGenerator}.gif" class="image"/>`;
        });
      }
    </script>
  </body>
</html>
